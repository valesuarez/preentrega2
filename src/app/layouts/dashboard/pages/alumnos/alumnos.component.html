<div class="d-flex justify-content-end">
  <button (click)="openDialog()" mat-flat-button>Agregar Alumno</button>
</div>

<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->


  <!-- Name Column -->
  <ng-container matColumnDef="NombreyApellido">
    <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element|nombreyapellido}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
  </ng-container>

  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef> Materia </th>
    <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
  </ng-container>

  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef>Nota </th>
    <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element)"
       mat-icon-button color="accent" ><mat-icon>edit</mat-icon></button>
      <button (click)="eliminar(element.dni)"  mat-icon-button color="warn"><mat-icon>cancel</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
